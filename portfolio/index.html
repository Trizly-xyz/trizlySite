<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio ‚Äì Trizly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore Trizly's portfolio of projects and tools." />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top left, rgba(248, 242, 118, 0.15), #0a0c14 40%, #050812);
      --accent: #f8f276;
      --accent-secondary: #fbf59f;
      --accent-soft: rgba(248, 242, 118, 0.12);
      --card-bg: rgba(10, 12, 20, 0.7);
      --card-bg-alt: rgba(15, 18, 30, 0.5);
      --text-main: #f9fafb;
      --text-muted: #b0b5c1;
      --border-subtle: rgba(248, 242, 118, 0.08);
      --border-accent: rgba(248, 242, 118, 0.15);
      --shadow-soft: 0 24px 60px rgba(0, 0, 0, 0.55);
      --radius-lg: 26px;
      --radius-md: 18px;
      --radius-pill: 999px;
      --blur: 20px;
      --transition-fast: 160ms ease-out;
      --transition-med: 220ms ease-out;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: var(--font-sans);
      color: var(--text-main);
      background: var(--bg-gradient);
      padding: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 40px;
    }

    .back-link {
      display: inline-block;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 20px;
      transition: opacity var(--transition-fast);
    }

    .back-link:hover {
      opacity: 0.8;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      font-size: 1.125rem;
      color: var(--text-muted);
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      padding: 20px;
    }

    .portfolio-card {
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 24px;
      transition: all var(--transition-med);
      backdrop-filter: blur(var(--blur));
      position: relative;
      overflow: hidden;
    }

    .portfolio-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      opacity: 0;
      transition: opacity var(--transition-med);
    }

    .portfolio-card:hover {
      transform: translateY(-4px);
      border-color: var(--border-accent);
      box-shadow: var(--shadow-soft);
    }

    .portfolio-card:hover::before {
      opacity: 1;
    }

    .portfolio-badge {
      display: inline-block;
      background: var(--accent-soft);
      color: var(--accent);
      padding: 4px 12px;
      border-radius: var(--radius-pill);
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .portfolio-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-main);
    }

    .portfolio-description {
      color: var(--text-muted);
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .portfolio-meta {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .portfolio-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .portfolio-topics {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .topic-tag {
      background: var(--card-bg-alt);
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      font-size: 0.75rem;
      color: var(--text-muted);
      border: 1px solid var(--border-subtle);
    }

    .portfolio-links {
      display: flex;
      gap: 12px;
      margin-top: auto;
    }

    .portfolio-link {
      flex: 1;
      display: inline-block;
      padding: 10px 16px;
      border-radius: var(--radius-md);
      text-decoration: none;
      text-align: center;
      font-weight: 500;
      transition: all var(--transition-fast);
      font-size: 0.875rem;
    }

    .portfolio-link-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      color: #0a0c14;
    }

    .portfolio-link-primary:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(248, 242, 118, 0.3);
    }

    .portfolio-link-secondary {
      background: var(--card-bg-alt);
      color: var(--text-main);
      border: 1px solid var(--border-subtle);
    }

    .portfolio-link-secondary:hover {
      border-color: var(--border-accent);
      background: var(--card-bg);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .portfolio-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="back-link">‚Üê Back to Home</a>
      <h1>Portfolio</h1>
      <p class="subtitle">Explore our projects and tools</p>
    </header>

    <div id="portfolio-container">
      <div class="loading">Loading portfolios...</div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="github-manager.js"></script>
  <script>
    // Initialize the portfolio manager
    const portfolioManager = new GitHubPortfolioManager(PORTFOLIO_CONFIG);

    // Render portfolios
    async function renderPortfolios() {
      const container = document.getElementById('portfolio-container');
      
      try {
        const portfolios = await portfolioManager.getAllPortfolios();
        
        if (portfolios.length === 0) {
          container.innerHTML = '<div class="loading">No portfolios found.</div>';
          return;
        }

        const grid = document.createElement('div');
        grid.className = 'portfolio-grid';

        portfolios.forEach(portfolio => {
          const card = createPortfolioCard(portfolio);
          grid.appendChild(card);
        });

        container.innerHTML = '';
        container.appendChild(grid);
      } catch (error) {
        console.error('Error rendering portfolios:', error);
        container.innerHTML = '<div class="loading">Error loading portfolios. Please try again later.</div>';
      }
    }

    // Create a portfolio card element
    function createPortfolioCard(portfolio) {
      const card = document.createElement('div');
      card.className = 'portfolio-card';

      // Badge for featured or dynamic portfolios
      let badge = '';
      if (portfolio.featured) {
        badge = '<span class="portfolio-badge">Featured</span>';
      } else if (portfolio.isDynamic) {
        badge = '<span class="portfolio-badge">New</span>';
      }

      // Meta information (for dynamic portfolios)
      let meta = '';
      if (portfolio.isDynamic) {
        meta = `
          <div class="portfolio-meta">
            ${portfolio.stars !== undefined ? `<span class="portfolio-meta-item">‚≠ê ${portfolio.stars}</span>` : ''}
            ${portfolio.language ? `<span class="portfolio-meta-item">üíª ${portfolio.language}</span>` : ''}
          </div>
        `;
      }

      // Topics
      let topics = '';
      if (portfolio.topics && portfolio.topics.length > 0) {
        topics = `
          <div class="portfolio-topics">
            ${portfolio.topics.slice(0, 4).map(topic => 
              `<span class="topic-tag">${topic}</span>`
            ).join('')}
          </div>
        `;
      }

      // Links
      let links = '';
      if (portfolio.isDynamic) {
        links = `
          <div class="portfolio-links">
            <a href="/portfolio/dynamic.html?slug=${portfolio.slug}" class="portfolio-link portfolio-link-primary">
              View Project
            </a>
            <a href="${portfolio.repoUrl}" target="_blank" class="portfolio-link portfolio-link-secondary">
              GitHub
            </a>
          </div>
        `;
      } else {
        links = `
          <div class="portfolio-links">
            <a href="${portfolio.path}" class="portfolio-link portfolio-link-primary">
              View Project
            </a>
          </div>
        `;
      }

      card.innerHTML = `
        ${badge}
        <h3 class="portfolio-title">${portfolio.name}</h3>
        <p class="portfolio-description">${portfolio.description}</p>
        ${meta}
        ${topics}
        ${links}
      `;

      return card;
    }

    // Initialize on page load
    renderPortfolios();
  </script>
</body>
</html>
