<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Project ‚Äì Trizly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top left, rgba(248, 242, 118, 0.15), #0a0c14 40%, #050812);
      --accent: #f8f276;
      --accent-secondary: #fbf59f;
      --accent-soft: rgba(248, 242, 118, 0.12);
      --card-bg: rgba(10, 12, 20, 0.7);
      --card-bg-alt: rgba(15, 18, 30, 0.5);
      --text-main: #f9fafb;
      --text-muted: #b0b5c1;
      --border-subtle: rgba(248, 242, 118, 0.08);
      --border-accent: rgba(248, 242, 118, 0.15);
      --shadow-soft: 0 24px 60px rgba(0, 0, 0, 0.55);
      --radius-lg: 26px;
      --radius-md: 18px;
      --radius-pill: 999px;
      --blur: 20px;
      --transition-fast: 160ms ease-out;
      --transition-med: 220ms ease-out;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: var(--font-sans);
      color: var(--text-main);
      background: var(--bg-gradient);
      padding: 24px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .back-link {
      display: inline-block;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 20px;
      transition: opacity var(--transition-fast);
    }

    .back-link:hover {
      opacity: 0.8;
    }

    .portfolio-header {
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 32px;
      margin-bottom: 24px;
      backdrop-filter: blur(var(--blur));
    }

    .portfolio-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .portfolio-description {
      font-size: 1.125rem;
      color: var(--text-muted);
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .portfolio-meta {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      font-size: 0.875rem;
    }

    .portfolio-meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
    }

    .portfolio-topics {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .topic-tag {
      background: var(--card-bg-alt);
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      font-size: 0.75rem;
      color: var(--text-muted);
      border: 1px solid var(--border-subtle);
    }

    .portfolio-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: var(--radius-md);
      text-decoration: none;
      font-weight: 500;
      transition: all var(--transition-fast);
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      color: #0a0c14;
    }

    .btn-primary:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(248, 242, 118, 0.3);
    }

    .btn-secondary {
      background: var(--card-bg-alt);
      color: var(--text-main);
      border: 1px solid var(--border-subtle);
    }

    .btn-secondary:hover {
      border-color: var(--border-accent);
      background: var(--card-bg);
    }

    .portfolio-content {
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 32px;
      backdrop-filter: blur(var(--blur));
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      font-size: 1.125rem;
      color: var(--text-muted);
    }

    /* Markdown content styling */
    .markdown-content {
      line-height: 1.8;
      color: var(--text-main);
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3 {
      color: var(--accent);
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    .markdown-content h1 {
      font-size: 2rem;
      border-bottom: 2px solid var(--border-subtle);
      padding-bottom: 0.3em;
    }

    .markdown-content h2 {
      font-size: 1.5rem;
    }

    .markdown-content h3 {
      font-size: 1.25rem;
    }

    .markdown-content p {
      margin-bottom: 1em;
    }

    .markdown-content a {
      color: var(--accent);
      text-decoration: none;
      transition: opacity var(--transition-fast);
    }

    .markdown-content a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    .markdown-content code {
      background: var(--card-bg-alt);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 0.9em;
    }

    .markdown-content pre {
      background: var(--card-bg-alt);
      padding: 16px;
      border-radius: var(--radius-md);
      overflow-x: auto;
      margin: 1em 0;
    }

    .markdown-content pre code {
      background: none;
      padding: 0;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin-left: 1.5em;
      margin-bottom: 1em;
    }

    .markdown-content li {
      margin-bottom: 0.5em;
    }

    .markdown-content blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 1em;
      margin: 1em 0;
      color: var(--text-muted);
      font-style: italic;
    }

    .markdown-content img {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius-md);
      margin: 1em 0;
    }

    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }

    .markdown-content th,
    .markdown-content td {
      padding: 12px;
      border: 1px solid var(--border-subtle);
      text-align: left;
    }

    .markdown-content th {
      background: var(--card-bg-alt);
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .portfolio-title {
        font-size: 2rem;
      }

      .portfolio-actions {
        flex-direction: column;
      }

      .btn {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/portfolio/" class="back-link">‚Üê Back to Portfolio</a>
    
    <div id="portfolio-container">
      <div class="loading">Loading project...</div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="github-manager.js"></script>
  <script>
    // Get slug from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');

    if (!slug) {
      document.getElementById('portfolio-container').innerHTML = 
        '<div class="loading">No portfolio specified.</div>';
    } else {
      loadPortfolio(slug);
    }

    async function loadPortfolio(slug) {
      const container = document.getElementById('portfolio-container');
      const portfolioManager = new GitHubPortfolioManager(PORTFOLIO_CONFIG);

      try {
        const portfolio = await portfolioManager.getPortfolioContent(slug);

        if (!portfolio) {
          container.innerHTML = '<div class="loading">Portfolio not found.</div>';
          return;
        }

        // Update page title
        document.title = `${portfolio.name} ‚Äì Portfolio ‚Äì Trizly`;

        // Create header section
        const header = document.createElement('div');
        header.className = 'portfolio-header';

        let topics = '';
        if (portfolio.topics && portfolio.topics.length > 0) {
          topics = `
            <div class="portfolio-topics">
              ${portfolio.topics.map(topic => 
                `<span class="topic-tag">${topic}</span>`
              ).join('')}
            </div>
          `;
        }

        let meta = '';
        if (portfolio.isDynamic) {
          const updatedDate = new Date(portfolio.updatedAt).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });

          meta = `
            <div class="portfolio-meta">
              ${portfolio.stars !== undefined ? `<span class="portfolio-meta-item">‚≠ê ${portfolio.stars} stars</span>` : ''}
              ${portfolio.forks !== undefined ? `<span class="portfolio-meta-item">üîÄ ${portfolio.forks} forks</span>` : ''}
              ${portfolio.language ? `<span class="portfolio-meta-item">üíª ${portfolio.language}</span>` : ''}
              <span class="portfolio-meta-item">üïí Updated ${updatedDate}</span>
            </div>
          `;
        }

        header.innerHTML = `
          <h1 class="portfolio-title">${portfolio.name}</h1>
          <p class="portfolio-description">${portfolio.description}</p>
          ${meta}
          ${topics}
          <div class="portfolio-actions">
            <a href="${portfolio.repoUrl}" target="_blank" class="btn btn-primary">
              View on GitHub
            </a>
            ${portfolio.homepage ? 
              `<a href="${portfolio.homepage}" target="_blank" class="btn btn-secondary">
                Visit Website
              </a>` : ''}
          </div>
        `;

        // Create content section
        const content = document.createElement('div');
        content.className = 'portfolio-content';

        if (portfolio.readme) {
          const markdownContent = document.createElement('div');
          markdownContent.className = 'markdown-content';
          markdownContent.innerHTML = marked.parse(portfolio.readme);
          content.appendChild(markdownContent);
        } else {
          content.innerHTML = '<p style="color: var(--text-muted);">No additional content available.</p>';
        }

        // Render
        container.innerHTML = '';
        container.appendChild(header);
        container.appendChild(content);

      } catch (error) {
        console.error('Error loading portfolio:', error);
        container.innerHTML = '<div class="loading">Error loading portfolio. Please try again later.</div>';
      }
    }
  </script>
</body>
</html>
