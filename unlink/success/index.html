<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unlink Complete – Trizly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top left, rgba(248, 242, 118, 0.15), #0a0c14 40%, #050812);
      --accent: #f8f276;
      --accent-secondary: #fbf59f;
      --accent-soft: rgba(248, 242, 118, 0.12);
      --card-bg: rgba(10, 12, 20, 0.7);
      --text-main: #f9fafb;
      --text-muted: #b0b5c1;
      --border-subtle: rgba(248, 242, 118, 0.08);
      --border-accent: rgba(248, 242, 118, 0.15);
      --shadow-soft: 0 24px 60px rgba(0, 0, 0, 0.55);
      --radius-lg: 26px;
      --radius-md: 18px;
      --radius-pill: 999px;
      --blur: 20px;
      --transition-fast: 160ms ease-out;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: var(--font-sans);
      color: var(--text-main);
      background: url('/gradientBackground.png') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: inherit;
      z-index: -1;
      pointer-events: none;
    }

    .bg-orbit {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .bg-orbit::before,
    .bg-orbit::after {
      content: "";
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      filter: blur(70px);
      opacity: 0.6;
    }

    .bg-orbit::before { background: #f8f276; top: -120px; left: -80px; }
    .bg-orbit::after  { background: #fbf59f; bottom: -160px; right: -40px; }

    .card {
      position: relative;
      z-index: 2;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-accent);
      box-shadow: 0 0 40px rgba(248, 242, 118, 0.05), var(--shadow-soft);
      backdrop-filter: blur(var(--blur));
      width: 100%;
      max-width: 460px;
      padding: 36px 26px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 26px;
      box-shadow: 0 14px 34px rgba(0,0,0,0.6);
      margin-bottom: 16px;
      border: 2px solid rgba(248, 242, 118, 0.15);
    }

    .name {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .userid {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .success-box {
      margin-top: 20px;
      padding: 18px;
      background: rgba(34, 197, 94, 0.08);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .success-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      border-radius: 50%;
      background: rgba(34, 197, 94, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .success-text {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #4ade80;
    }

    .hint {
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .info-list {
      margin-top: 20px;
      padding: 16px;
      background: rgba(248, 242, 118, 0.04);
      border-radius: var(--radius-md);
      border: 1px solid rgba(248, 242, 118, 0.12);
      text-align: left;
    }

    .info-list p {
      font-size: 12px;
      color: var(--text-muted);
      margin: 6px 0;
      padding-left: 16px;
      position: relative;
    }

    .info-list p::before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #4ade80;
      font-weight: bold;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn-primary,
    .btn-ghost {
      font-size: 13px;
      border-radius: var(--radius-pill);
      padding: 10px 20px;
      border: 1px solid;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      transition: transform var(--transition-fast), background var(--transition-fast);
      user-select: none;
      font-weight: 600;
    }

    .btn-primary:hover,
    .btn-ghost:hover { transform: translateY(-1px); }

    .btn-primary {
      background: linear-gradient(135deg, #f8f276 0%, #fbf59f 100%);
      border-color: rgba(248, 242, 118, 0.3);
      color: #0a0c14;
    }

    .btn-ghost {
      background: rgba(248, 242, 118, 0.08);
      border-color: rgba(248, 242, 118, 0.2);
      color: #f8f276;
    }
  </style>
</head>
<body>

  <div class="bg-orbit"></div>

  <div class="card">
    <img id="avatar" class="avatar" src="" alt="Avatar">

    <div class="name" id="username">Loading…</div>
    <div class="userid" id="userid"></div>

    <div class="success-box">
      <div class="success-icon">✓</div>
      <div class="success-text">Account Unlinked Successfully</div>
      <div class="hint">Your Roblox verification has been removed from all Trizly servers.</div>
    </div>

    <div class="info-list">
      <p>All verified roles have been removed</p>
      <p>Your Roblox account is no longer linked</p>
      <p>You can re-verify at any time</p>
    </div>

    <div class="actions">
      <a href="/verify" class="btn-primary">Re-Verify</a>
      <a href="/" class="btn-ghost">Return Home</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const avatar = params.get("avatar");
    const username = params.get("username");
    const userId = params.get("userId");

    document.getElementById("avatar").src = avatar || "https://cdn.discordapp.com/embed/avatars/0.png";
    document.getElementById("username").textContent = username ? `@${username}` : "Unknown User";
    document.getElementById("userid").textContent = userId ? `Discord ID: ${userId}` : "";
  </script>

</body>
</html>
