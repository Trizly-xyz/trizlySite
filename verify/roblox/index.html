<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Verification â€“ Trizly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top left, rgba(248, 242, 118, 0.15), #0a0c14 40%, #050812);
      --accent: #f8f276;
      --accent-secondary: #fbf59f;
      --accent-soft: rgba(248, 242, 118, 0.12);
      --card-bg: rgba(10, 12, 20, 0.7);
      --text-main: #f9fafb;
      --text-muted: #b0b5c1;
      --border-subtle: rgba(248, 242, 118, 0.08);
      --border-accent: rgba(248, 242, 118, 0.15);
      --shadow-soft: 0 24px 60px rgba(0, 0, 0, 0.55);
      --radius-lg: 26px;
      --radius-md: 18px;
      --radius-pill: 999px;
      --blur: 20px;
      --transition-fast: 160ms ease-out;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: var(--font-sans);
      color: var(--text-main);
      background: url('/gradientBackground.png') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: inherit;
      z-index: -1;
      pointer-events: none;
    }

    .bg-orbit {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .bg-orbit::before,
    .bg-orbit::after {
      content: "";
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      filter: blur(70px);
      opacity: 0.6;
    }

    .bg-orbit::before { background: #f8f276; top: -120px; left: -80px; }
    .bg-orbit::after  { background: #fbf59f; bottom: -160px; right: -40px; }

    .card {
      position: relative;
      z-index: 2;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-accent);
      box-shadow: 0 0 40px rgba(248, 242, 118, 0.05), var(--shadow-soft);
      backdrop-filter: blur(var(--blur));
      width: 100%;
      max-width: 460px;
      padding: 36px 26px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(120deg, #f8f276, #fbf59f, #fef08a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .btn-primary {
      font-size: 13px;
      border-radius: var(--radius-pill);
      padding: 10px 20px;
      border: 1px solid rgba(248, 242, 118, 0.3);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      transition: transform var(--transition-fast), background var(--transition-fast);
      user-select: none;
      background: linear-gradient(135deg, #f8f276 0%, #fbf59f 100%);
      color: #0a0c14;
      font-weight: 600;
      margin-top: 16px;
    }

    .btn-primary:hover { transform: translateY(-1px); }
  </style>
</head>
<body>

  <div class="bg-orbit"></div>

  <div class="card">
    <h2>Redirecting...</h2>
    <p>This page is no longer used. The verification flow now happens automatically.</p>
    <p>If you're seeing this, you may have bookmarked an old link.</p>
    <a href="/" class="btn-primary">Return to Home</a>
  </div>

  <script>
    // Legacy redirect - this page should not be reached in the new flow
    console.warn("[DEPRECATED] /verify/roblox is no longer part of the verification flow");
    
    // Redirect to home after 3 seconds
    setTimeout(() => {
      window.location.href = "/";
    }, 3000);
  </script>

</body>
</html>
